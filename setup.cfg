[metadata]

name = da-toolkit
version = 0.2.0
author = Krzysztof DurbajÅ‚o
author_email = krzdur@gmail.com
description = A package aiming at optimizing daily tasks of Data Analysts
long_description = file: README.md
url = ''https://github.com/krzdur/da-toolkit''
project_urls =
    Bug Tracker = ''https://github.com/krzdur/da-toolkit/issues''
classifiers =
    Programming Language :: Python :: 3

[options]
package_dir =
    = da_toolkit
packages = find:
install_requires =
    pandas>=1.2.0
    SQLAlchemy>=1.3.23
    numpy>=1.19.5
    statsmodels>=0.12.2
    scipy>=1.6.3
    google-cloud-bigquery>=2.13.1
    google-cloud-bigquery-storage>=2.3.0
    google-api-core>=1.26.3
    google-auth>=1.28.0
    google-cloud-core>=1.6.0
    google-crc32c>=1.1.2
    google-resumable-media>=1.2.0
    googleapis-common-protos>=1.53.0
    psycopg2-binary==2.8.6
    pyarrow==3.0.0
    python-dotenv~=0.19.2

python_requires = >=3.6

[options.packages.find]
where = da_toolkit